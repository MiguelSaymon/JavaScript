<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOm</title>
</head>
<body>
    <h1> Somando valores</h1>
    <input type="number" id="numero1"> +
    <input type="number" id="numero2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="soma">
        Resultado
    </div>
    <script>
        function somar() {
            var res_n1 = document.getElementById('numero1')
            var res_n2 = document.getElementById('numero2')
            var res = document.getElementById('soma')
            var n1 = Number(res_n1.value)
            var n2 = Number(res_n2.value)
            var resultado = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${resultado}`
        }
    </script>
</body>
